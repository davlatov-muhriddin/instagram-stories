<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Stories</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-btn">
        <button class="prev-btn">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
      </div>
      <div class="slider-list">
        <div class="slider-item">
          <img src="./images/img-1.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-6.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-2.jfif" alt="slider img" class="active" />
        </div>
        <div class="slider-item">
          <img src="./images/img-3.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-8.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-4.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-5.jfif" alt="slider img" />
        </div>
        <div class="slider-item">
          <img src="./images/img-7.jfif" alt="slider img" />
        </div>
      </div>
      <div class="slider-btn">
        <button class="next-btn">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
